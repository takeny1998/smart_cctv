{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/events.css' %}">

<div class="header">
	<span class="title">
		SMART CCTV<br>
	</span>
	<span class="desc">
		Event List
	</span>
</div>

<div class="grid-box container">
		
	<div id="date-container">
		<span id="date-icon" class="material-icons">
			date_range
		</span>
		<input id="input-date"/>
	</div>

	<div id="event-list">
		<ul class="list-group list-group-flush">
			{% for event in events %}
			<li class="list-group-item" onclick="location.href = '{% url 'main:play' event.id %}'">
				<span class="bold-small">Motion Event #{{ event.id }}</span><br>
				<span class="desc">{{ event.datetime |date:"Y년 m월 d일 H:i:s"}}</span>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>

<script>
	$('#input-date').datepicker({
		format: 'yyyy년 mm월 dd일'
	});

	var today = $('#input-date').datepicker('getDate', true);

	$('#input-date').val(today);

</script>
{% endblock %}
